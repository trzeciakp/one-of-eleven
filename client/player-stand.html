
<div>
    <div class="row buttons" ng-show="!readOnly">
        <button class="btn btn-primary col-md-3" ng-click="addPoints(20)" ng-disabled="!canAddPoints(20)">
            <i class="fa fa-plus"></i>
            20</button>
        <button class="btn btn-primary col-md-3 col-md-offset-1" ng-click="addPoints(10)" ng-disabled="!canAddPoints(10)">
            <i class="fa fa-plus"></i>
            10</button>
        <button class="btn btn-secondary col-md-3 col-md-offset-1" ng-click="removeLife()" ng-disabled="!hasLifes()">
            <i class="fa fa-minus"></i>
            <i class="fa fa-heart"></i>
            </button>
    </div>
    <div class="row">
        <img src="{{player.photo}}" ng-class="{'player-removed': !hasLifes()}" class="photo col-md-12"/>
    </div>
    <div class="row life-container">
        <div class="col-md-4 life-outer" ng-repeat="i in [3, 2, 1]">

            <div class="life" ng-class="{{player.lifes}} >= i ? 'life-present' : 'life-empty'"></div>

        </div>
    </div>
    <div class="col-md-12 name">{{player.name}}</div>
    <div class="col-md-12 score" seg-group data-ng-model="player.score" seg-options="options"> </div>

</div>
